{% extends 'base.html' %}
{% block content %}
<main class="my-2 py-1" >
    <div class="container" >
          <div class="row py-2" >
<div class="p-5 myprofile">
	<h1 class="myhead2">{{myprofile.name}}</h1>
	<hr>
<div class="row">
	<div class="col-sm-6">
	<p><strong>Name :: </strong> {{myprofile.name}}</p>
	<p><strong>Gender :: </strong> {{myprofile.gender}}</p>
	 <p><strong>Status :: </strong> {{myprofile.status}}</p>
	<p><strong>Description :: </strong> {{myprofile.description}}</p>
	</div>
	
	<div class="col-sm-6">
		{% if myprofile.pic == "" %}
          <img src="https://www.cornwallbusinessawards.co.uk/wp-content/uploads/2017/11/dummy450x450.jpg" class="img-fluid"  style="max-height: 350px; max-width: 350px;"  >
           {% else %}
		<img class="img-fluid"  style="max-height: 350px; max-width: 350px;" src="/media/{{myprofile.pic}}" />
		{% endif %}
		<!-- style="max-height: 400px;" -->
	</div>
	
</div>
<a href="/cat/myprofile" class="btn btn-primary" style="border-radius: 10px;">Back</a>
</div>
</div>
</div>
</main>
{% endblock %}
