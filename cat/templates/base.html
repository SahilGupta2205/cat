<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
rel="stylesheet"
/>
<!-- <link rel="stylesheet" href="./assets/style.css"> -->
<link href="/static/style.css" rel="stylesheet" />
</head>
<body class="all-form">


    <!-- Navbar -->

    {% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(78, 78, 78);">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <i class="fas fa-cat fa-2x mx-3 ps-1"></i>
    </a>
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-4 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/cat/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cat/mypost">Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cat/myprofile">People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cat/mypost/create"  data-toggle="popover" data-trigger="hover" title="Add Post"><i class="fas fa-plus" ></i></a>
        </li>
      </ul>
      <ul class="navbar-nav d-flex flex-row ms-auto me-5">
        <li class="nav-item me-3 me-lg-0 dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown"
            aria-expanded="false">
            <i class="fas fa-plus"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/cat/profile/edit/{{ user.myprofile.id }}">My Profile</a></li>
            <li><a class="dropdown-item" href="/accounts/logout">Logout</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            {% endif %}
            {% if user.is_superuser %}
        <li >
          
            <a class="dropdown-item" href="/admin">Admin</a>
        </li>
            {% endif %}

          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}
  
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js">
</script>
</body>
</html>
